config:
  name: "DevOps-Interview-Questions: Automation & Scripting"
  description: Covers automation fundamentals in DevOps including Bash scripting, Python scripting, Groovy, YAML configuration, and CI/CD pipeline automation with practical examples and best practices.
  questionDelay: 1
  answerDelay: 1
questions:
- question: What is automation in DevOps?
  answer: Automation in DevOps refers to scripting repetitive tasks like provisioning, configuration, deployment, and monitoring
    to improve efficiency and reduce errors.
- question: What are the benefits of scripting in DevOps?
  answer: 'Reduces manual effort

    Increases consistency and repeatability

    Improves efficiency and speed

    Reduces errors and enhances security'
- question: What is Bash scripting?
  answer: Bash scripting is writing command-line instructions in a script file (.sh) to automate tasks in Unix/Linux environments.
- question: How do you write a basic Bash script?
  answer: '#!/bin/bash

    echo "Hello, DevOps!"

    Save the file (script.sh), make it executable (chmod +x script.sh), and run it (./script.sh).'
- question: What is the difference between Bash and Shell scripting?
  answer: Bash is a type of shell, but shell scripting can also be done in other shells like sh, csh, and zsh. Bash provides
    more advanced scripting features.
- question: What are variables in Bash?
  answer: 'Variables store values and are defined without a $ sign but accessed using $.

    name="DevOps"

    echo "Hello, $name"'
- question: What is Python scripting used for in DevOps?
  answer: 'Infrastructure as Code (IaC)

    CI/CD automation

    Log analysis

    Cloud automation (AWS, Azure, GCP SDKs)'
- question: How do you define a function in Python?
  answer: 'def greet():

    print("Hello, DevOps!")

    greet()'
- question: What is YAML, and where is it used?
  answer: YAML (Yet Another Markup Language) is a human-readable format used for Kubernetes configurations, Ansible playbooks,
    CI/CD pipelines, etc.
- question: What is a YAML file example?
  answer: 'version: ''3''

    services:

    web:

    image: nginx

    ports:

    - "80:80"'
- question: How do you write a simple Groovy script?
  answer: 'println "Hello, DevOps!"

    Groovy is used in Jenkins pipelines and automation tasks.'
- question: What is the shebang (#!) in a script?
  answer: 'The shebang (#!/bin/bash or #!/usr/bin/python3) specifies the interpreter for executing the script.'
- question: What are loops in Bash?
  answer: 'Bash supports for, while, and until loops. Example:

    for i in {1..5}; do echo "Iteration $i"; done'
- question: What are conditional statements in Bash?
  answer: 'if-else statements execute different code based on conditions.

    if [ $USER == "root" ]; then echo "Admin access"; else echo "User access"; fi'
- question: How do you read input in Bash?
  answer: 'echo "Enter name: "

    read name

    echo "Hello, $name"'
- question: How do you create a Python virtual environment?
  answer: 'python3 -m venv myenv

    source myenv/bin/activate'
- question: How do you parse JSON in Python?
  answer: 'import json

    data = ''{"name": "DevOps"}''

    parsed = json.loads(data)

    print(parsed["name"])'
- question: What is the awk command in Bash?
  answer: 'awk is used for text processing. Example:

    awk ''{print $1}'' file.txt

    Extracts the first column from file.txt.'
- question: How do you comment in YAML?
  answer: 'Use # for comments.

    # This is a comment

    name: DevOps'
- question: How do you declare variables in Groovy?
  answer: 'def name = "DevOps"

    println name'
- question: How do you pass arguments to a Bash script?
  answer: '#!/bin/bash

    echo "Hello, $1!"

    Run: ./script.sh DevOps â†’ Output: Hello, DevOps!'
- question: How do you handle errors in Bash scripts?
  answer: Use set -e to stop execution on errors.
- question: What is an Ansible playbook?
  answer: A YAML file that defines automation tasks for servers.
- question: How do you handle exceptions in Python?
  answer: 'try:

    print(1 / 0)

    except ZeroDivisionError:

    print("Cannot divide by zero")'
- question: How do you schedule a script with Cron?
  answer: 'Edit crontab -e and add:

    0 5 * * * /path/to/script.sh

    Runs the script daily at 5 AM.'
- question: How do you execute a Groovy script in Jenkins?
  answer: Use script {} inside a Jenkins pipeline.
- question: How do you create a list in Python?
  answer: 'mylist = [1, 2, 3]

    print(mylist[0])'
- question: What is sed in Bash?
  answer: 'Used for text replacement. Example:

    sed -i ''s/old/new/g'' file.txt'
- question: How do you define a dictionary in Python?
  answer: 'mydict = {"name": "DevOps"}

    print(mydict["name"])'
- question: How do you validate a YAML file?
  answer: Use yamllint or kubectl apply -f --dry-run=client.
- question: How do you install Python modules?
  answer: pip install requests
- question: What is Jenkins pipeline syntax for automation?
  answer: 'pipeline {

    agent any

    stages {

    stage(''Build'') {

    steps {

    echo "Building..."

    }

    }

    }

    }'
- question: How do you iterate over a dictionary in Python?
  answer: 'for key, value in mydict.items():

    print(key, value)'
- question: How do you set environment variables in Bash?
  answer: export VAR="DevOps"
- question: What is an Ansible role?
  answer: A reusable way to organize Ansible tasks, handlers, and templates.
- question: What is a multiline string in YAML?
  answer: 'message: |

    Line 1

    Line 2'
- question: What is an associative array in Bash?
  answer: 'declare -A myarray

    myarray[name]="DevOps"

    echo ${myarray[name]}'
- question: How do you run a shell command in Python?
  answer: 'import os

    os.system("ls")'
- question: What is jq in Linux?
  answer: 'Used to parse JSON. Example:

    cat data.json | jq ''.name'''
- question: How do you exit a script with a status code?
  answer: exit 1
- question: How do you debug a Bash script?
  answer: 'Use set -x for debugging:

    #!/bin/bash

    set -x

    echo "Debugging mode enabled"'
- question: How do you trap signals in a Bash script?
  answer: 'trap "echo ''Script interrupted''; exit" SIGINT SIGTERM

    Catches Ctrl+C (SIGINT) and terminates gracefully.'
- question: What is the difference between $(command) and backticks `command` in Bash?
  answer: Both execute commands, but $(command) is preferred as it's nestable.
- question: How do you handle multiline commands in a Bash script?
  answer: 'Use \ for line continuation:

    echo "This is a \

    multiline command"'
- question: How do you use conditionals inside a YAML file?
  answer: 'With Jinja2 templating in Ansible:

    tasks:

    - name: Install package

    yum:

    name: httpd

    when: ansible_os_family == "RedHat"'
- question: How do you encrypt secrets in YAML?
  answer: 'Use Ansible Vault:

    ansible-vault encrypt secrets.yaml'
- question: How do you execute a Python script inside a Bash script?
  answer: python3
- question: What is the difference between continue and break in Bash loops?
  answer: 'break exits the loop entirely.

    continue skips the current iteration.'
- question: How do you parse a JSON file in Bash?
  answer: 'Use jq:

    cat data.json | jq ''.key'''
- question: How do you use arrays in Groovy?
  answer: 'def arr = ["a", "b", "c"]

    println arr[0]'
- question: What is a Jenkins shared library in Groovy?
  answer: A reusable pipeline function stored in Git.
- question: How do you set a timeout for a script in Bash?
  answer: timeout 10s ./script.sh
- question: How do you execute a Bash function in a subshell?
  answer: '(my_function)

    Runs in a new shell, not affecting the parent script.'
- question: How do you use Python to send an HTTP request?
  answer: 'import requests

    response = requests.get("https://example.com")

    print(response.text)'
- question: How do you handle authentication in a Python script?
  answer: 'import requests

    requests.get("https://example.com", auth=("user", "pass"))'
- question: How do you find and replace text in YAML files?
  answer: 'Use yq:

    yq e ''.name="NewValue"'' -i config.yaml'
- question: How do you define a multi-stage Jenkins pipeline in Groovy?
  answer: 'pipeline {

    agent any

    stages {

    stage(''Build'') { steps { echo "Building..." } }

    stage(''Test'') { steps { echo "Testing..." } }

    }

    }'
- question: What is an inline script in a CI/CD pipeline?
  answer: 'Running a script directly inside a pipeline (e.g., GitHub Actions, Jenkins).

    Example in GitHub Actions:

    jobs:

    build:

    steps:

    - run: echo "Inline script execution"'
- question: How do you execute a script remotely via SSH in Bash?
  answer: ssh user@server 'bash -s'
- question: How do you ensure idempotency in an Ansible playbook?
  answer: Ansible modules ensure idempotency by only making changes when needed.
