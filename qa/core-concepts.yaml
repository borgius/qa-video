config:
  questionDelay: 20
  answerDelay: 5
questions:
- question: What is DevOps?
  answer: 'Answer: DevOps is a set of practices that combine software development (Dev) and IT operations (Ops) to improve
    collaboration, automate workflows, and accelerate software delivery.'
- question: What are the main goals of DevOps?
  answer: 'Faster delivery of software

    Improved collaboration between teams

    Automation of repetitive tasks

    Continuous feedback and improvement'
- question: What are the key components of DevOps?
  answer: 'CI/CD (Continuous Integration/Continuous Deployment)

    Infrastructure as Code (IaC)

    Monitoring and Logging

    Collaboration and Communication'
- question: How does DevOps differ from traditional IT operations?
  answer: 'Answer: DevOps focuses on automation, collaboration, and continuous feedback, whereas traditional IT operations
    follow a siloed approach with manual deployments and slow release cycles.'
- question: What is Continuous Integration (CI)?
  answer: 'Answer: CI is a practice where developers frequently integrate code into a shared repository, followed by automated
    testing to detect errors early.'
- question: What is Continuous Deployment (CD)?
  answer: 'Answer: CD is the automated release of validated code changes into production, ensuring rapid and reliable delivery.'
- question: What is Infrastructure as Code (IaC)?
  answer: 'Answer: IaC is managing infrastructure using code, enabling automation, consistency, and easy scalability. Examples:
    Terraform, CloudFormation.'
- question: What is version control, and why is it important?
  answer: 'Answer: Version control tracks code changes, enabling collaboration and rollback. Example: Git.'
- question: What are some popular version control tools?
  answer: 'Answer: Git, GitHub, GitLab, Bitbucket, Subversion (SVN).'
- question: What is a DevOps pipeline?
  answer: 'Answer: A DevOps pipeline automates software delivery using stages like build, test, deploy, and monitor.'
- question: What is containerization?
  answer: 'Answer: Containerization packages applications with dependencies, making them portable and consistent across environments.
    Example: Docker.'
- question: What are microservices?
  answer: 'Answer: Microservices are small, independent services that communicate via APIs, improving scalability and maintainability.'
- question: What is a monolithic vs. microservices architecture?
  answer: 'Answer: Monolithic apps have a single codebase; microservices break the application into independent, loosely coupled
    services.'
- question: What are some common DevOps automation tools?
  answer: 'CI/CD: Jenkins, GitHub Actions

    Configuration Management: Ansible, Puppet

    Infrastructure as Code: Terraform'
- question: What is Shift-Left Testing?
  answer: 'Answer: Shift-left testing integrates testing early in the development cycle to detect bugs earlier.'
- question: What is observability in DevOps?
  answer: 'Answer: Observability provides insights into system health using logs, metrics, and tracing.'
- question: What is a rollback strategy?
  answer: 'Answer: A rollback strategy reverts to a previous stable version if a new deployment fails.'
- question: What is the role of a DevOps Engineer?
  answer: 'Answer: A DevOps engineer bridges development and operations, focusing on automation, CI/CD, and cloud management.'
- question: What are feature flags in DevOps?
  answer: 'Answer: Feature flags allow toggling features on/off without deploying new code.'
- question: What is a blue-green deployment?
  answer: 'Answer: Blue-green deployment maintains two environments, switching traffic between them for zero-downtime updates.'
- question: What is Site Reliability Engineering (SRE)?
  answer: 'Answer: SRE applies software engineering principles to operations, improving reliability and scalability.'
- question: How does DevOps help in cloud computing?
  answer: 'Answer: DevOps automates infrastructure, deployments, and monitoring, making cloud environments scalable and efficient.'
- question: What is Immutable Infrastructure?
  answer: 'Answer: Immutable infrastructure replaces servers instead of modifying them, ensuring consistency and reducing
    drift.'
- question: How does DevSecOps integrate security into DevOps?
  answer: 'Answer: DevSecOps embeds security at every stage of the DevOps lifecycle, using automated security scans and compliance
    checks.'
- question: What are the benefits of CI/CD pipelines?
  answer: 'Faster releases

    Automated testing

    Reduced manual errors

    Enhanced collaboration'
- question: What is canary deployment?
  answer: 'Answer: Canary deployment gradually rolls out changes to a small user group before full deployment.'
- question: What are some common monitoring tools?
  answer: 'Answer: Prometheus, Grafana, ELK Stack, Datadog, New Relic.'
- question: What is Configuration Management in DevOps?
  answer: 'Answer: Configuration management automates infrastructure setup and maintenance. Examples: Ansible, Puppet, Chef.'
- question: What is GitOps?
  answer: 'Answer: GitOps manages infrastructure using Git repositories, ensuring version control and automation.'
- question: How do you handle secrets management in DevOps?
  answer: 'Answer: Using tools like HashiCorp Vault, AWS Secrets Manager, and Kubernetes Secrets.'
- question: What is Chaos Engineering?
  answer: 'Answer: Chaos Engineering tests system resilience by introducing controlled failures.'
- question: What is a service mesh?
  answer: 'Answer: A service mesh manages microservices communication using proxies like Istio and Linkerd.'
- question: What is an API gateway?
  answer: 'Answer: An API gateway manages API traffic, security, and load balancing.'
- question: How do you optimize CI/CD pipelines?
  answer: 'Answer: By parallelizing builds, caching dependencies, and using automated testing.'
- question: What is hybrid cloud in DevOps?
  answer: 'Answer: A hybrid cloud combines private and public cloud environments.'
- question: What is observability vs. monitoring?
  answer: 'Answer: Monitoring collects data; observability provides deeper insights into system behavior.'
- question: What are Helm charts?
  answer: 'Answer: Helm charts package Kubernetes applications for easier deployment.'
- question: What is A/B testing in DevOps?
  answer: 'Answer: A/B testing compares different versions of an application to determine the best performance.'
- question: How do you handle database schema changes in CI/CD?
  answer: 'Answer: Using tools like Flyway or Liquibase for version-controlled migrations.'
- question: What is autoscaling in cloud environments?
  answer: 'Answer: Autoscaling automatically adjusts resource allocation based on demand.'
- question: What is the Twelve-Factor App methodology?
  answer: 'Answer: The Twelve-Factor App is a set of best practices for building modern, scalable cloud applications. The
    12 principles focus on aspects like codebase, dependencies, configuration, logging, and disposability.'
- question: How do you implement zero-trust security in DevOps?
  answer: 'Answer: Zero-trust security enforces strict identity verification and least-privilege access across the entire
    system. It includes:

    Multi-factor authentication (MFA)

    Role-Based Access Control (RBAC)

    Encryption of data in transit and at rest

    Continuous monitoring and logging'
- question: What are sidecars in Kubernetes?
  answer: 'Answer: A sidecar is a helper container that runs alongside a main application container within the same pod. Sidecars
    enhance functionality without modifying the primary application (e.g., logging, monitoring, service mesh).'
- question: How does Kubernetes handle self-healing?
  answer: 'Answer: Kubernetes ensures self-healing by:

    Restarting failed containers

    Rescheduling pods on healthy nodes

    Automatically scaling replicas

    Rolling back deployments if necessary'
- question: What is progressive delivery?
  answer: 'Answer: Progressive delivery is an advanced deployment strategy that introduces new changes incrementally to users,
    using techniques like:

    Canary releases (small group testing)

    Feature flags (turning features on/off dynamically)

    A/B testing (comparing multiple versions in production)'
- question: What is a service mesh, and why is it important?
  answer: 'Answer: A service mesh (e.g., Istio, Linkerd) is a dedicated infrastructure layer that manages service-to-service
    communication in microservices architectures. It provides:

    Traffic control (load balancing, retries)

    Security (mutual TLS authentication)

    Observability (tracing, metrics, logging)'
- question: What is GitOps, and how does it improve DevOps workflows?
  answer: 'Answer: GitOps uses Git repositories as the single source of truth for declarative infrastructure and applications.
    Benefits include:

    Version-controlled deployments

    Automated reconciliation of state

    Increased security via RBAC'
- question: What is Blue/Green vs. Rolling deployment?
  answer: 'Blue/Green Deployment: Two identical environments (Blue and Green). Traffic is switched instantly.

    Rolling Deployment: Gradual update of application instances, minimizing downtime but increasing rollback complexity.'
- question: How do you handle secrets management in DevOps?
  answer: 'Answer: Best practices for secrets management include:

    Using vault solutions (e.g., HashiCorp Vault, AWS Secrets Manager)

    Avoiding hardcoded secrets in code

    Using environment variables or encrypted configuration files'
- question: What is a chaos engineering experiment?
  answer: 'Answer: Chaos engineering involves intentionally introducing failures to test system resilience. Examples include:

    Network disruptions (latency, packet loss)

    Server crashes (killing pods or nodes)

    Resource exhaustion (CPU/memory spikes)'
- question: How do you implement compliance in DevOps pipelines?
  answer: 'Answer: Compliance can be enforced using:

    Automated security scans (e.g., SonarQube, Snyk)

    Policy-as-Code (e.g., Open Policy Agent)

    Audit logging and access controls'
- question: What is infrastructure drift, and how do you prevent it?
  answer: 'Answer: Infrastructure drift occurs when real-world infrastructure deviates from its declared state in code. Prevention
    methods:

    Use Infrastructure as Code (IaC) tools

    Regularly run drift detection checks

    Automate infrastructure provisioning'
- question: What is a deployment freeze, and when should it be used?
  answer: 'Answer: A deployment freeze is a temporary halt on new releases, typically during critical business periods (e.g.,
    holiday sales, tax season).'
- question: How do you ensure high availability in a DevOps environment?
  answer: 'Answer: High availability can be ensured through:

    Multi-region deployments

    Load balancing & auto-scaling

    Database replication & failover mechanisms'
- question: What is a multi-cloud strategy?
  answer: 'Answer: A multi-cloud strategy uses multiple cloud providers (e.g., AWS, Azure, GCP) to:

    Reduce vendor lock-in

    Improve redundancy and fault tolerance

    Optimize costs'
- question: How does FinOps fit into DevOps?
  answer: 'Answer: FinOps (Financial Operations) helps manage cloud spending efficiently. Practices include:

    Cost monitoring tools (AWS Cost Explorer, Azure Cost Management)

    Auto-scaling and right-sizing resources

    Tagging and budgeting policies'
- question: What are the challenges of DevOps adoption in large enterprises?
  answer: 'Legacy system integration

    Security and compliance concerns

    Cultural resistance to automation

    Skill gaps within teams'
- question: What is a Kubernetes operator?
  answer: 'Answer: A Kubernetes Operator automates complex application lifecycle management tasks by extending Kubernetes
    capabilities using custom controllers.'
- question: What are observability pillars in DevOps?
  answer: 'Answer: The three pillars of observability are:

    Logs (text-based records of system events)

    Metrics (numerical measurements like CPU usage)

    Tracing (tracking requests across distributed systems)'
- question: What are the best practices for incident response in DevOps?
  answer: 'Automated alerts and monitoring (PagerDuty, Prometheus)

    Runbooks and playbooks for issue resolution

    Post-mortems for continuous learning'
